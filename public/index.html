<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Suma de Matrices con TensorFlow.js</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
</head>
<body>
    <div class="container">
        <h1>Suma de matrices con TensorFlow</h1>
        <div class="input-group">
            <label>Filas: <input type="number" id="filas" min="1" value="3"></label>
            <label>Columnas: <input type="number" id="columnas" min="1" value="3"></label>
            <button onclick="generarMatrices()">Generar y Sumar Matrices</button>
        </div>

        <div id="matrices" class="matriz-container"></div>
        
        <h3>Resultado:</h3>
        <div id="resultado" class="matriz"></div>
    </div>

<script src="suma_matrices.js"></script>
</body>
</html>
